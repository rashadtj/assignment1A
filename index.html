<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default browser styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    /* Apply box-sizing: border-box to all elements */
    * {
      box-sizing: border-box;
    }

    /* Set font family and sizes */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    h1 {
      font-size: 24px;
    }

    h2 {
      font-size: 18px;
    }

    /* Page heading styles */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* Section styles */
    .row {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    section {
      flex-basis: 30%;
      background-color: #e6e6e6;
      border: 1px solid #000;
      padding: 20px;
      position: relative;
    }

    /* Section title styles */
    .section-title {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ffcccc;
      padding: 5px 10px;
      border: 1px solid #000;
    }

    /* Section content styles */
    .section-content {
      margin-top: 30px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .row {
        flex-wrap: wrap;
      }

      section {
        flex-basis: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
  <title>Assignment 1A</title>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
  </header>

  <div class="row">
    <section>
      <div class="section-title">
        <h2>Chicken</h2>
      </div>
      <div class="section-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </section>

    <section>
      <div class="section-title">
        <h2>Beef</h2>
      </div>
      <div class="section-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </section>

    <section>
      <div class="section-title">
        <h2>Sushi</h2>
      </div>
      <div class="section-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </section>
  </div>

</body>
</html>
